<div
  class="h-screen flex items-center justify-center bg-gray-100 fixed w-screen"
>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="max-w-sm w-full">
    <div
      class="shadow px-8 py-8 flex flex-col gap-4 after:inset-0 after:w-full after:h-full relative after:absolute rounded-xl after:rounded-xl after:-z-10 bg-white after:-rotate-12 after:scale-12 after:bg-gradient-to-tr after:from-cyan-200 after:to-cyan-600"
    >
      <div class="font-semibold text-lg">Iniciar Sesión</div>
      <div class="flex flex-col gap-4 items-start">
        <input
          formControlName="username"
          type="text"
          placeholder="Usuario o Email"
          class="border-b focus:outline-none focus:border-b-cyan-400 px-1 py-2 w-full"
        />
        <input
          formControlName="password"
          type="password"
          placeholder="Contraseña"
          class="border-b focus:outline-none focus:border-b-cyan-400 px-1 py-2 w-full"
        />
        <button
          type="submit"
          class="shadow-lg bg-indigo-600 text-white rounded-lg px-4 py-2 font-medium text-sm"
        >
          Iniciar Sesión
        </button>
      </div>
    </div>
  </form>
</div>
